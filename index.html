
<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Téléchargeur de miniatures YouTube</title>
<style>
:root{--bg:#0f1724;--card:#111827;--muted:#9ca3af;--accent:#60a5fa}
*{box-sizing:border-box}
body{
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:linear-gradient(180deg,#071025 0%,#0b1220 100%);
  color:#e6eef8;
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px
}
.card{
  background: transparent;
  border: none;
  padding: 0;
  max-width:820px;
  width:100%;
  border-radius:0;
  box-shadow: none;
}
h1{margin:0 0 8px 0; font-size:20px}
p{margin:0 0 16px 0;color:var(--muted)}
.row{display:flex; gap:8px; align-items:center}
input[type=text]{flex:1;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:inherit;outline:none}
button{background:var(--accent); border:none;padding:10px 12px;border-radius:8px;color:#04223a;font-weight:600;cursor:pointer}

/* Cartes centrées et tailles actuelles */
.thumbs {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  width: 100%;
  margin-top: 16px;
  box-sizing: border-box;
}

.thumb {
  background: rgba(255,255,255,0.03);
  padding: 6px;
  border-radius: 8px;
  text-align: center;
  border: 1px solid rgba(255,255,255,0.03);
  flex: 0 0 347px; /* desktop */
  max-width: 367px;
  box-sizing: border-box;
}

.thumb img {
  width: 100%;
  height: auto;
  aspect-ratio:16/9;
  object-fit: cover;
  border-radius: 6px;
}

.thumb small {display:block;margin-top:8px;color:var(--muted)}

.links{display:flex;gap:6px;flex-wrap:wrap;justify-content:center;margin-top:8px}
.links a{display:flex;align-items:center;justify-content:center;padding:6px 8px;border-radius:6px;background:rgba(255,255,255,0.03);text-decoration:none;color:inherit;font-size:13px}
.links a svg{width:24px;height:24px; margin-right:0;}

.error{color:#ffb4b4;background:rgba(255,180,180,0.05);padding:8px;border-radius:6px;margin-top:10px}

/* Responsive avec au moins 2 cartes par ligne */
@media (max-width:900px){.thumb{flex:0 0 calc(50% - 12px); max-width: calc(50% - 12px);}}
@media (max-width:700px){.thumb{flex:0 0 calc(50% - 12px); max-width: calc(50% - 12px);}}
@media (max-width:500px){.thumb{flex:0 0 calc(50% - 12px); max-width: calc(50% - 12px);}}
@media (max-width:400px){.thumb{flex:0 0 calc(50% - 12px); max-width: calc(50% - 12px);}}
</style>
</head>
<body>
<div class="card">
  <h1>Téléchargeur</h1>
  <p>Colle le lien YouTube.</p>
  <div class="row">
    <input id="inputUrl" type="text" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ ou dQw4w9WgXcQ" />
    <button id="btn">Récupérer</button>
  </div>
  <div id="error" class="error" style="display:none"></div>
  <div id="results" style="display:none">
    <div class="thumbs" id="thumbs"></div>
  </div>
</div>
<script>
(function(){
  const btn=document.getElementById('btn');
  const input=document.getElementById('inputUrl');
  const thumbs=document.getElementById('thumbs');
  const results=document.getElementById('results');
  const error=document.getElementById('error');
  const sizes=[
    {key:'maxresdefault', label:'1280×720 (HD)'},
    {key:'sddefault', label:'640×480 (SD)'},
    {key:'hqdefault', label:'480×360 (HQ)'},
    {key:'mqdefault', label:'320×180 (MQ)'},
    {key:'default', label:'120×90 (Mini)'}
  ];
  function parseVideoId(text){if(!text)return null;text=text.trim();const patterns=[/v=([A-Za-z0-9_-]{11})/,/youtu\.be\/([A-Za-z0-9_-]{11})/,/youtube\.com\/embed\/([A-Za-z0-9_-]{11})/,/^([A-Za-z0-9_-]{11})$/];for(const p of patterns){const m=text.match(p);if(m)return m[1];}const found=text.match(/[A-Za-z0-9_-]{11}/);return found?found[0]:null;}
  function clearResults(){thumbs.innerHTML='';results.style.display='none';error.style.display='none';error.textContent='';}
  function showError(msg){error.textContent=msg;error.style.display='block';results.style.display='none';}
  function createDownloadLink(url,suggestedName){const a=document.createElement('a');a.href=url;a.download=suggestedName||'';a.target='_blank';a.rel='noopener noreferrer';a.innerHTML=`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' width='48' height='48' role='img' aria-label='Télécharger'><title>Télécharger</title><path fill='currentColor' d='M12 3a1 1 0 0 1 1 1v8.586l2.293-2.293a1 1 0 0 1 1.414 1.414l-4 4A1 1 0 0 1 12 16a1 1 0 0 1-.707-.293l-4-4a1 1 0 1 1 1.414-1.414L11 12.586V4a1 1 0 0 1 1-1zM21 18a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1v-1z'/></svg>`;return a;}
  function checkImageExists(url){return new Promise(resolve=>{const img=new Image();img.onload=()=>resolve(true);img.onerror=()=>resolve(false);img.src=url+(url.includes('?')?'&':'?')+'cb='+Date.now();setTimeout(()=>resolve(false),3000);});}
  async function buildThumbnails(id){thumbs.innerHTML='';results.style.display='block';for(const s of sizes){const url=`https://img.youtube.com/vi/${id}/${s.key}.jpg`;const exists=await checkImageExists(url);const card=document.createElement('div');card.className='thumb';const img=document.createElement('img');img.src=url;img.alt=s.label;card.appendChild(img);const small=document.createElement('small');small.textContent=s.label;card.appendChild(small);const links=document.createElement('div');links.className='links';const open=document.createElement('a');open.href=url;open.textContent='Ouvrir';open.target='_blank';open.rel='noopener noreferrer';links.appendChild(open);const dl=createDownloadLink(url,`${id}_${s.key}.jpg`);links.appendChild(dl);const copy=document.createElement('a');copy.href='#';copy.textContent='Copier URL';copy.addEventListener('click',e=>{e.preventDefault();navigator.clipboard&&navigator.clipboard.writeText(url).then(()=>{copy.textContent='Copié ✓';setTimeout(()=>copy.textContent='Copier URL',1200)}).catch(()=>{copy.textContent='Erreur';setTimeout(()=>copy.textContent='Copier URL',1200)})});links.appendChild(copy);card.appendChild(links);thumbs.appendChild(card);}}
  btn.addEventListener('click',async()=>{clearResults();const id=parseVideoId(input.value);if(!id){showError('Impossible d\'extraire l\'ID vidéo.');return;}try{await buildThumbnails(id);}catch(err){showError('Erreur : '+err.message);}});
  input.addEventListener('keydown',e=>{if(e.key==='Enter'){btn.click();}});
})();
</script>
</body>
</html>
